<!DOCTYPE html>
<html>
    <head>
        <title> Tag <time></time> </title>
    </head>
    <body>
        <!--
            used to define a date and/or hour human readable
            can receive all global attritubes
            attributes:
                datetime: defines the date and time visible and readable to machine
        -->
        <p>Brazil independence day is <time datetime="1822-09-07">7th September 1822</time> </p>
    </body>
</html>
