<!DOCTYPE html>
<html>
    <head>
        <title> Tag <input type="text"> </title>
    </head>
    <body>
        <!--
            used to define an insert field(used to the user insert data or interact with the page)
            may vary according to the type attribute 
            can receive all global attritubes
            attr:
                accept: define type of acceptable files to be selected (apply extension or media type only when attr type has value=file)
                alt: define alternative text. (only apply when attr text type has value=image)
                autocomplete: define if the field can have browser's auto complete. Values: on, off
                autofocus: deine focus in this field after the page load
                checked: define if the field is selected. (only aplly when attr type has value=checkbox or radio)
                dirname: define field name that will be submitted informing text direction
                disabled: define field as disabled
                form: define which form this belongs
                formaction: define url to submit (only apply when attr type has value=submit or image)
                formenctype: define enctype of form when submit (only apply when attr type has value=submit or image). Values: application/x-www-form-urlencoded, multipart/form-data, text/plain
                formmethod: define the form method when click the button(only apply when attr type has value=submit or image). Values: get, post
                formnovalidade: disable form validation when clicking the button
                formtarget: define form target when clicking button(only apply when attr type has value=submit or image). Values: _blank, _self, _parent, _top, framename
                height: define field height. (only apply when attr type has value=image).
                list: define what tag datalist is vinculated to this field
                max: define maximum value
                maxlenght: define maximum characters lenght
                min: define min value
                multiple: define if the user can insert more than 1 value in this field. (only apply when attr type has value=file).
                name: define field name
                pattern: define a regular expression to validate the field
                placeholder: define a hint to describe escpexted value
                readonly: define field as read only
                required: define field as mandatory
                size: define width, in field characters
                src: define file source. (only apply when attr type has value=image).
                step: define interval of enabled number (only apply when attr type has value=number).
                type: define field type. Values: button, checkbox, color, date, datetime-local, email, file, hidden, image, month, number, password, radio, range, reset, search, submit, tel, text, time, url, week
                value: define initial value
                width: define field width. (only apply when attr type has value=image).
        -->
        <input type="text" name="" id="">
        <input type="checkbox" name="" id="">
        <input type="radio" name="" id="">
        <input type="color" name="" id="">
    </body>
</html>
