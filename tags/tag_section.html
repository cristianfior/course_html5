<!DOCTYPE html>
<html>
    <head>
        <title> Tag <section></section> </title>
    </head>
    <body>
        <!--
            used to define a document section
            can receive all global attritubes
            default style is display: block
        -->
        <header></header>
        <main></main>
        <aside>
            <nav></nav>
            <section>
                <p> Lorem Ipsum Section </p>
            </section>
        </aside>
        <section></section>
        <footer></footer>
    </body>
</html>
