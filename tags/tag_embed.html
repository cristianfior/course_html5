<!DOCTYPE html>
<html>
    <head>
        <title> Tag <embed src="" type=""></embed> </title>
    </head>
    <body>
        <!--
            used to define an embedded external content
            can receive all global attributes
            attributes:
                height: defines the height of embedded content. Values: pixels
                src: defines the source of embedded content. Values: URL
                type: defines the type of embedded content. Values: media type
                width: defines the width of embedded content. Values: pixels
            deafult style is outline: none
        -->
        <embed src="tag_embed.swf" type="application/x-shockwave-flash" width="1024" height="768"></embed>
    </body>
</html>
