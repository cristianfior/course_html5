<!DOCTYPE html>
<html>
    <head>
        <!--
            defines a page metadata
            metadatas are used by browsers, search engines
            should be inside head tag
            can receive all global attributes
            attributes:
                charset: defines which characters codification has been used in the document
                content: defines the content associated to http-equiv. Type-content: Text
                http-equiv: provides a HTTP header with infos of attr content. Header: content-type, default-style, refresh
                name: defines the metadata name. Names: application-name, author, description, generator, keywords, viewport
            there's no default style
        -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="application-name" content="Tag Meta">
        <meta name="author" content="Pafuncio">
        <meta name="description" content="This is an example of meta tag">
        <meta name="keywords" content="HTML5,TAGS,META">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="VSCode">
    </head>
</html>
