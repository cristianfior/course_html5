<!DOCTYPE html>
<html>
    <head>
        <title> Tag <sub></sub> </title>
    </head>
    <body>
        <!--
            used to define a subscribed text
            commonly used in chemical formula
            can receive all global attritubes
            default style is vertical-align: sub, font-size: smaller
        -->
        <p>Chemical formula of water is H<sub>2</sub>O</p>
    </body>
</html>
