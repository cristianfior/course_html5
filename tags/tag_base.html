<!DOCTYPE html>
<html>
    <head>
        <title> Tag <base href=""> </title>
        <!--
            defines the default url to all links of the page
            there's a maximum of one tag base inside head
            if tag base is invoked, it should contain the attribute href or target, or both
            can receive all global attritubes
            attributes:
                href: defines the url base
                target: defines where the link should be open. Values: _blank, _parent, _self, frame name
            there's no default style 
        -->
        <base href="https://www.google.com.br" target="_blank">
    </head>
    <body>
    </body>
</html>
