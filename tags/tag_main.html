<!DOCTYPE html>
<html>
    <head>
        <title> Tag <main></main> </title>
    </head>
    <body>
        <!--
            used to define the principal content of document
            shouldn't have repeated content like bars, laterals, navigation links, logo, etc
            there will be only one main tag per page
            can receive all global attributes
            don't have default style
        -->
        <header></header>
        <main>
            <h1> Page's Title </h1>
            <p> Lorem Ipsum </p>
        </main>
        <footer></footer>
    </body>
</html>
