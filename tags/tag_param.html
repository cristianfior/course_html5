<!DOCTYPE html>
<html>
    <head>
        <title> Tag <param name="" value=""> </title>
    </head>
    <body>
        <!--
            used to pass params to an object
            can receive all global attributes
            attritubes:
                name: define param name
                value: define param value
            default style is display none
        -->
        <object data="tag_object.pdf#page=2" type="application/pdf" width="800" height="600">
            <param name="page" value="2">
        </object>
    </body>
</html>
