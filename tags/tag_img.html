<!DOCTYPE html>
<html>
    <head>
        <title> Tag <img src="" alt=""> </title>
    </head>
    <body>
        <!--
            used to insert an image in the page
            it doesn't have content
            attributes src e alt are obligatory
            can receive all global attributes
            attributes:
                alt: defines an alternative text for the image
                crossorigin: defines how the element works with cross-origin requests. Values: anonymous, use-credentials
                height: defines image height
                ismap: defines the image as a imagemap in server side
                longdesc: defines a detailed description for the image
                sizes: defines alternative sizes for the image
                src: defines the image resource/link
                srcset: desfines image url in different situations
                usemap: defines image as a imagemap in client side
                width: defines image width
        -->
        <img src="tag_img.png" alt="testing tools and frameworks" width="1200px" height="1400px">
    </body>
</html>
