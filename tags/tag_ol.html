<!DOCTYPE html>
<html>
    <head>
        <title> Tag <ol></ol> </title>
    </head>
    <body>
        <!--
            used to define ordered list
            order can be alphabetic or numeric
            can receive all global attritubes
            attributes:
                reversed: define decreasing order
                start: define which is the initial value
                type: define type of markdown. Values: 1, A, a, I, i
            default style is display: block, list-style-type: decimal, margin-top: 1em, margin-bottom: 1em, margin-left: 0, margin-right: 0, padding-left: 40px
            must use tag li to show something
            li defines an item list, must be inside ul or ol tag
                attribute value: define item value. when used in ordered list, this will be the initial value. Values: number, text
        -->
        <ol start="3">
            <li> One </li>
        </ol>
    </body>
</html>
