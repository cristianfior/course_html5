<!DOCTYPE html>
<html>
    <head>
        <title> Tag <textarea name="" id="" cols="30" rows="10"></textarea> </title>
    </head>
    <body>
        <!--
            used to define a field of entry text with various lines
            can receive all global attritubes
            attributes: 
                autofocus: define the focus on this element after the page load
                cols: define the width visible
                dirname: define fieldname which will be send informing the direction of text
                disabled: define the field as disabled
                form: define which form this field belong
                maxlength: define the lenght of characters
                name: define a name
                placeholder: define a text with a hint to describe the expected value
                readonly: define the field as read only
                required: define field as mandatory
                rows: define quantity of rows visible
                wrap: define how the text should be broken when submitted. Vales: hard, soft
        -->
        <textarea name="description" id="" cols="30" rows="10">

        </textarea>
    </body>
</html>
