<!DOCTYPE html>
<html>
    <head>
        <title> Tag <style></style> </title>
        <!--
            defines CSS style inside the HTML document
            can receive all global attributes
            attributes:
                media: defines which media device the style applies
                type: defines the media type. Default is text/css
            default style is display: none
        -->
        <style>
            body {
                background-color: antiquewhite;
            }
        </style>
        <style media="print">
            body {
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        
    </body>
</html>
