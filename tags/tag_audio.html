<!DOCTYPE html>
<html>
    <head>
        <title> Tag <audio src=""></audio> </title>
    </head>
    <body>
        <!--
            used to define sounds, music or audio transmission
            supported audio formarts: mp3, wav, ogg
            text in the tag content will be shown in browsers that has no tag audio support
            can receive all global attributes
            attributes: 
                autoplay: play automaticaly when the audio data is loaded
                controls: enable playback controls
                loop: defines if the audio should be played again after finish
                muted: defines the audio volume as muted
                preload: defines how the audio should be loaded when the page is loaded. Value: auto, metadata, none
                src: defines the audio resource/link
        -->
        <audio src="tag_audio.mp3" controls preload="auto" autoplay></audio>
    </body>
</html>
