<!DOCTYPE html>
<html>
    <head>
        <title> Tag <marquee behavior="" direction=""></marquee> </title>
    </head>
    <body>
        <!--
            used to define a scroll area
            can receive all global attritubes
            attr:
                behavior: define how the text will be scrolled. Values: scroll, slide, alternate
                direction: defines the direction to scroll. Values: left, right, up, down
                height: define area height
                loop: define numbers of time scroll will be scrolled
                scrollamount: define quantity of scroll in every interval
                scrolldelay: define interval with every scroll
                width: define area with
        -->
        <marquee direction="up"> Test </marquee>

        <marquee direction="down" width="250" height="250" behavior="alternate" style="border: red 1px dotted;"> 
            <marquee behavior="alternate"> Test </marquee>
        </marquee>
    </body>
</html>
