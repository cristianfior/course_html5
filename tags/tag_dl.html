<!DOCTYPE html>
<html>
    <head>
        <title> Tag <dl></dl> </title>
    </head>
    <body>
        <!--
            used to define a list with description
            is used together with tags dt and dd
            can receive all global attritubes
            default style is display: block, margin-top: 1em, margin-botom: 1em, margin-left: 0, margin-right: 0

            dt is a child tag used to define a term in a description list, default style is display: block
            dd is a child tag used to define a term description, can have paragraphs, break row, images, lnks, lists and etc. default style is display: block, margin-left: 40px
        -->
        <dl>
            <dt> Title </dt>
            <dd> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores consectetur numquam pariatur. Itaque eius voluptas ad minima dolore. Asperiores, cum. Dolorem voluptatum placeat voluptates possimus qui reprehenderit cupiditate voluptatibus distinctio? </dd>
        </dl>
    </body>
</html>
