<!DOCTYPE html>
<html>
    <head>
        <title> Tag <datalist></datalist> </title>
    </head>
    <body>
        <!--
            used to define an option list to an input
            id of datalist is used in the attr list of tag input to vinculate each other
            can receive all global attritubes
            default style is display: none
        -->
        <input type="text" list="datatest">
        <datalist id="datatest">
            <option>PHP</option>
            <option>JS</option>
            <option>HTML</option>
        </datalist>
    </body>
</html>
