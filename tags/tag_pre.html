<!DOCTYPE html>
<html>
    <head>
        <title> Tag <pre></pre> </title>
    </head>
    <body>
        <!--
            used to define a text pre-formatted
            this tag preserves spaces and break rows
            can receive all global attritubes
            default style is display: block, font-family: monospace, white-space: pre, margin: 1em 0
        -->
        <p>
            Goofy
            Goober
        </p>

        <pre>
            Goofy
            Goober
        </pre>
    </body>
</html>
