<!DOCTYPE html>
<html>
    <head>
        <title> Tag <article></article> </title>
    </head>
    <body>
        <!--
            used to define the page content as an article
            commonly used in forums, blogs and notices
            important to divide semantically the content
            can receive all global attributes
            default style is display: block
        -->
        <header></header>
        <section></section>
        <main>
            <article>
                <header>
                    <h1> Title </h1>
                </header>
                <p> Lorem Ipsum </p>
            </article>
        </main>
        <footer></footer>
    </body>
</html>
