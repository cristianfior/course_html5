<!DOCTYPE html>
<html>
    <head>
        <title> Tag <object data="" type=""></object> </title>
    </head>
    <body>
        <!--
            used to define an embedded object in the document
            it's possible to embed an audio, video, applets Java, ActiveX, PDF and etc.
            it's possible to pass params to the embedded object using the tag param
            can receive all global attritubes
            attributes:
                data: defines an url of the resource that will be used as an object
                form: defines to what form this object belongs
                height: define the object height
                name: define the object name
                type: define the object media type
                usemap: define the mapame of the image to be used with the object
                width: define the object width
            default style is outline: none
        -->
        <object data="tag_object.pdf" type="application/pdf" width="800" height="600"></object>
    </body>
</html>
