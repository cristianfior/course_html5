<!DOCTYPE html>
<html>
    <head>
        <title> Tag <em></em> </title>
    </head>
    <body>
        <!--
            used to define an emphasis in a part of the text
            can receive all global attritubes
            default style is font-style: italic
        -->
        <p><em>Lorem ipsum dolor</em>, sit amet consectetur adipisicing elit. Voluptates accusamus cum ducimus. Quod iste assumenda blanditiis quibusdam numquam ipsum atque molestias iusto qui, esse enim quam obcaecati necessitatibus eum deleniti.</p>
    </body>
</html>
