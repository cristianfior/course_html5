<!DOCTYPE html>
<html>
    <head>
        <title> Tag <ul></ul> </title>
    </head>
    <body>
        <!--
            defines an unordered list
            can receive all global attritubes
            default style is display: block, list-style-type: disc, margin-top: 1em, margin-bottom: 1em, margin-left: 0, margin-right: 0, padding-left: 40px
            must use tag li to show something
            li defines an item list, must be inside ul or ol tag
                attribute value: define item value. when used in ordered list, this will be the initial value. Values: number, text
        -->
        <ul>
            <li> One </li>
        </ul>
    </body>
</html>
