<!DOCTYPE html>
<html>
    <head>
        <title> Tag <source> </title>
    </head>
    <body>
        <!--
            defines a media resource
            used with tags audio, video and picture
            can receive all global attributes
            attributes:
                src: defines the external resource from source
                srcset: defines a resource in different situations
                media: defines which media type this data resource is applied
                sizes: defines different sizes
                type: defines media type of file
        -->
        <audio controls>
            <source src="tag_audio.mp3" type="audio/mpeg">
            <source src="tag_audio.ogg" type="audio/ogg">
        </audio>
    </body>
</html>
