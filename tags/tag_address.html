<!DOCTYPE html>
<html>
    <head>
        <title> Tag <address></address> </title>
    </head>
    <body>
        <!--
            used to define contact info of document author
            if inside an article tag will define the infos about article author
            can include physical address, URL, email, phone, social media, coordinates, etc.
            must include name of person, group or organization
            can receive all global attritubes
            default style is display: block, font-style: italic
        -->
        <header></header>
        <main>
            <article>
                <p> Lorem Ipsum </p>
                <address>
                    Amendobobo <br>
                </address>
            </article>
        </main>
        <footer>
            <address>
                Goofy Goober <br>
                Access <a href="#">Site</a> <br>
                Av. Fools, 0
            </address>
        </footer>
    </body>
</html>
