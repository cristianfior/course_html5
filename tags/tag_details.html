<!DOCTYPE html>
<html>
    <head>
        <title> Tag <details></details> </title>
    </head>
    <body>
        <!--
            used to define additional details that the user can show or hide
            every content can be used inside this tag
            as default the detail content is not shown to user
            can receive all global attritubes
            attributes:
                open: define if details should be shown to user
            default style is display: block

            must have summary tag inside it
            summary only can be inside details
                used to define visible header in tag details
        -->
        <details open>
            <summary> Goofy Goober </summary>
            <p> I'm a Goofy Goober yeah </p>
        </details>
    </body>
</html>
