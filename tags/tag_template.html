<!DOCTYPE html>
<html>
    <head>
        <title> Tag <template></template> </title>
    </head>
    <body>
        <!--
            used to define a container to a HTML code that will be renderized posteriorly
            can receive all global attributes
            don't have default style
        -->
        <template>
            <li> {{name}} </li>
        </template>
    </body>
</html>
