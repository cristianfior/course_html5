<!DOCTYPE html>
<html>
    <head>
        <title> Tag <video src=""></video> </title>
    </head>
    <body>
        <!--
            used to define a video, film or video transmission
            supported video formats are: mp4, webm, ogg
            text in the tag content will be shown in browsers that has no tag audio support
            can receive all global attributes
            attributes: 
                autoplay: play automaticaly when the audio data is loaded
                controls: enable playvideo controls
                loop: defines if the video should be played again after finish
                muted: defines the video volume as muted
                poster: defines a image to be shown while video is loaded or before the user click to reproduce the video
                preload: defines how the video should be loaded when the page is loaded. Value: auto, metadata, none
                src: defines the video resource/link
                width: defines video player width
                height: defines video player height   
        -->
        <video src="tag_video.mp4" width="1000px" controls poster="tag_video.jpg"></video>
    </body>
</html>
