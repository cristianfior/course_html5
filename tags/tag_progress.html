<!DOCTYPE html>
<html>
    <head>
        <title> Tag <progress></progress> </title>
    </head>
    <body>
        <!--
            used to define progress level of a task
            can receive all global attritubes
            attr:
                max: defines the maximum value
                value: defines the completed value
        -->
        <progress max="50" value="25">

        </progress>
    </body>
</html>
