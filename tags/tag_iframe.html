<!DOCTYPE html>
<html>
    <head>
        <title> Tag <iframe src="" frameborder="0"></iframe> </title>
    </head>
    <body>
        <!--
            defines an embedded frame
            the embedded frame is used to embed another document in the current html document
            can receive all global attritubes
            attributes
                height: defines frame height
                name: defines frame name
                sandbox: activate restrict content. Values: allow-forms, allow-pointer-click, allow-popups, allow-same-origin, allow-scripts, allow-top-navigation
                src: defines what is the source of the document that will be embed
                srcdoc: defines what is the structure of the document that will be embed
                width: defines frame width
            default style is outline: none, display: block
        -->
        <iframe src="tag_embed.html" width="800" height="600"></iframe>
    </body>
</html>
