<!DOCTYPE html>
<html>
    <head>
        <title> Tag <a href=""></a> </title>
    </head>
    <body>
        <!--
            used to create a hyperlink and link one HTML page to another one
            tag content is shown underlined as default
            can receive all global attributes
            attributes:
                download: used to force the download of the target link
                href: defines the target link
                hreflang: defines the language of target link
                media: defines the media/device of target link
                ping: tracking address to monitor clicks in the target link
                referrerpolicy: defines which referrer to send. Values: no-referrer, no-referrer-when-downgrade, origin, origin-when-cross-origin, unsafe-url
                rel: defines the relation between current document and the target. Values: alternate, author, bookmark, external, help, license, next, nofollow, norerrer, noopener, prev, search, tag
                target: defines where the link should be open. Value: _blank, _parent, _self, _top, frame name
                type: defines the media type of target link
            default style is a:link= color: blue, text-decoration: underline, cursor: pointer; a:visiter=color: #551A8B; a:link: active=color: red;
            URL: Uniform Resource Locator. It's an address of a resource in a local or remote host
            URL structure: protocol://domain:port/path/resource?params#fragment
                ex: https://google.com/seach?q=html5
                    http://localhost:8000
            URI: Uniform Resource Identifier
                https: identifier of a secure site
                http: identifier of a site
                ftp: identifier of a file transfer
                file: identifier of a local file
                mailto: identifier of a e-mail
                tel: identifier of a phone
                javascript: identifier of a javascript code
        -->
        <a href="https://google.com">Gogou</a>
    </body>
</html>
