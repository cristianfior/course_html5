<!DOCTYPE html>
<html>
    <head>
        <title> Tag <sup></sup> </title>
    </head>
    <body>
        <!--
            used to define a supercript text
            commonly used in footnotes
            can receive all global attritubes
            default style is vertical-align: super, font-size: smaller
        -->
        <p>2<sup>2</sup> = 4</p>
    </body>
</html>
