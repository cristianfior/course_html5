<!DOCTYPE html>
<html>
    <head>
        <title> Tag <figure></figure> </title>
    </head>
    <body>
        <!--
            used to define a photo, illustration, diagram, etc.
            can receive all global attritubes
            default style is: display: block, margin-top: 1em, margin-bottom: 1em, margin-left: 40px, margin-right: 40px
            tag figcaption is used to add a subtitle to the image. style is display: block
        -->
        <figure>
            <img src="tag_img.png" alt="tools and framworks">
            <figcaption> Testing tools and frameworks that you should learn to be a badass QA/Tester </figcaption>
        </figure>
    </body>
</html>
