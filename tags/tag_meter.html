<!DOCTYPE html>
<html>
    <head>
        <title> Tag <meter></meter> </title>
    </head>
    <body>
        <!--
            used to define a measure in a interval
            can receive all global attritubes
            attr:
                form: define which form this field belongs
                high: defines from what value will be considered high
                low: defines from what value will be considered low
                max: defines the maximum value
                min: defines the minimum value
                optimum: define the ideal value
                value: defines the value
        -->
        <meter min="0" max="100" value="25">
            0 to 100
        </meter>
    </body>
</html>
