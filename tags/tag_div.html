<!DOCTYPE html>
<html>
    <head>
        <title> Tag <div></div> </title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <!--
            used to define a division or section of the document
            usually used as a container for other elements
            commonly the objective of a div is to stylize with CSS or execute a task with JavaScript
            can receive all global attributes
            default style is display: block
        -->
        <div></div>
    </body>
</html>
