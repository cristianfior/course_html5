<!DOCTYPE html>
<html>
    <head>
        <title>Tag <link rel="stylesheet" href=""></title>
        <!--
            used to define an association between the current document and an external one
            the most common use is to associate a CSS document
            can receive all global attributes
            attributes:
                crossorigin: defines how the element works with cross-origin request. Values: anonymous, use-credentials
                href: defines the link of the document that will be associated. Values: URL
                hreflang: defines the language of the associated document. Values: language code
                media: defines in which device the document is applied
                rel: defines the relationship between current document and the associated one. Values: alternate, author, dns-prefetch, help, icon, license, next, pingback, preconnect, prefetch, preload, prerender, prev, search, stylesheet
                sizes: defines width and height to icon association. Values: height*width
                type: defines the media type of the associated document
            default style is display: none
        -->
        <link rel="stylesheet" href="tag_link.css" type="text/css">
        <link rel="shortcut icon" href="https://img-b.udemycdn.com/organization_favicon/32x32/206980_a57f.png">
        <link rel="alternate" type="application/json" title="JSON Version" href="tag_link.json">
    </head>
    <body>
    </body>
</html>
