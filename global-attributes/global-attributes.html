<!-- 
    Give aditional information about an element
    will always be defined at the opening tag of element
    attributes can be in pair key="value" or just key

    accesskey: defines a shortcut to focus on the element
    class: defines which CSS classes will be applied on the element
    contenteditable: defines if the element content can be edited or not
    data-*: used to save data in a element. Replace * with a name
    dir: defines the direction of element content
    draggable: defines if the element can be dragged or not
    dropzone: defines what happens when the dragged element is released on this element
    hidden: defines the element as hidden
    id: defines a unique identification to the element
    lang: defines the language of element content
    spellcheck: defines if the element content ortography need to be verified
    style: defines CSS styles directly in the element
    tabindex: defines the element position on page's tabulation order
    title: defines the information about the element
    translate: defines if the element content can be translated or not
-->
