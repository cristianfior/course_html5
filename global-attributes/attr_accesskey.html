<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Accesskey </title>
</head>
<body>
    <!-- to focus on the element, hold alt + accesskey or alt + shift + accesskey-->
    <button type="button" accesskey="n"> New </button>
    <button type="button" accesskey="s"> Save </button>
</body>
</html>
